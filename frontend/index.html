<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dots And Boxes</title>
    <script type="module" src="index.js"></script>
</head>
<body>
    <input id="players" type="range" value="2" min="2" max="4" oninput="this.nextElementSibling.innerText = this.value + ' players'" />
    <label for="players">2 players</label>
    <br>
    <input id="width" type="range" value="5" min="3" max="10" oninput="this.nextElementSibling.innerText = 'Width: ' + this.value"/>
    <label for="width">Width: 5</label>
    <br>
    <input id="height" type="range" value="5" min="3" max="10" oninput="this.nextElementSibling.innerText = 'Height: ' + this.value" />
    <label for="height">Height: 5</label>
    <br>
    <button id="newgame" onclick="newgame()">Create New Game</button>
    <br><br><br>
    <input id="gameid" type="text"/> <label for="gameid">Game Id</label>
    <button id="joingame" onclick="join()">Join Game</button>
</body>
</html>
