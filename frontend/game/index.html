<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game.</title>
    <script src="game.js" type="module"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #svgcanvas {
            box-sizing: border-box;
            max-width: 99vw;
            max-height: 99vh;
            padding: 5%;
        }

        #actualbody {
            padding: 50px;
        }
    </style>
</head>
<body id="body">
<div id="actualbody" style="display: none">
    <div style="float: left">
        <svg id="svgcanvas" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMin">
            <rect x="0" y="0" width="100%" height="100%" opacity="0.1"></rect>
            <line id="preview" x1="-50" x2="-50" y1="-50" y2="-50" stroke="#666" stroke-width="1" stroke-dasharray="0.5 0.5"></line>
        </svg>
    </div>
    <div id="div"></div>
    <div>
        <pre id="game_id"></pre>

        <ul id="playerlist"></ul>

        <input type="text" id="namechange"/>
        <label for="namechange">Change Name</label>
        <button id="changename">Change</button>
        <br>
        <br>
        <h3>Points</h3>
        <ul id="pointslist">

        </ul>
        <h1 id="winner" style="display: none"></h1>
    </div>
</div>
</body>
</html>
